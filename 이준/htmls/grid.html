<html>
<head>
	<style>
		.container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			margin: 0 auto;
			width: 1000px;
		}
		.box {
			height: 150px;
			background: tomato;
		}

		.box:nth-child(1) {
			grid-column: 1/3;
			grid-row: 1/3;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
